<!DOCTYPE html>
<html lang="en">
<head>
	<meta meta content="text/html"; charset="UTF-8"  http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
	<title>Front_End</title>
</head>
<body>
	<div class="container">
	<div id="form">
		<div class="parcel">
			<div class="row">
				<div class="span5">
					<div class="input-prepend">
						<div class="btn-group">
							<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"> Whence <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a class="whence" href="#">Днепр</a></li>
								<li><a class="whence" href="#">Запорожье</a></li>
								<li><a class="whence" href="#">Киев</a></li>
								<li><a class="whence" href="#">Львов</a></li>
								<li><a class="whence" href="#">Харьков</a></li>
							</ul>
						</div>
						<input type="text" class="whence_city" placeholder="ZIP code, Address">
					</div>
				</div>
				<div class="span5">
					<div class="input-prepend">
						<div class="btn-group">
							<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"> Where <span class="caret"></span></a>
							<ul class="dropdown-menu">	
								<li><a class="where" href="#">Днепр</a></li>
								<li><a class="where" href="#">Запорожье</a></li>
								<li><a class="where" href="#">Киев</a></li>
								<li><a class="where" href="#">Львов</a></li>
								<li><a class="where" href="#">Харьков</a></li>
							</ul>
						</div>
						<input type="text" class="where_city" placeholder="ZIP code, Address">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span2">
					<fieldset class="switch">
    					<input type="radio" checked name="switch-1" id="switch-radio-off-1" class="switch-radio switch-radio-off">
    					<label for="switch-radio-off-1" class="switch-label switch-label-off">PARCEL<span class="switch-slider"></span></label>
 				   		<input type="radio" name="switch-1" id="switch-radio-on-1" class="switch-radio switch-radio-on">
  				  		<label for="switch-radio-on-1" class="switch-label switch-label-on">PALLET<span class="switch-slider"></span></label>
 				 	</fieldset>
				</div>
				<div class="span2">
					<div class="input-append">
						<label class="weight">Weight:</label><input type="text" class="elem weight_elem elem1"><span class="add-on">Kg</span>
					</div>
				</div>
				<div class="span2">
					<div class="input-append">
						<label class="length">Length:</label><input type="text" class="elem length_elem elem1"><span class="add-on">Cm</span>
					</div>
				</div>
				<div class="span2">
					<div class="input-append">
						<label class="width">Width:</label><input type="text" class="elem width_elem elem1"><span class="add-on">Cm</span>
					</div>
				</div>
				<div class="span2">
					<div class="input-append">
						<label class="height">Height:</label><input type="text" class="elem height1_elem elem1"><span class="add-on">Cm</span>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
		<input class="change" id="minus" type="button" value="- Remote">
		<input class="change" id="plus" type="button" value="+ Add parcel or pallet">
		<input id="add" type="button" value="Quote & Book">
	</div>
</body>
</html>
